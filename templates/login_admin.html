{% extends 'index.html' %}

< {% block content %} <form class="w-2xl sm:w-1/2 max-w-xs flex flex-col mx-auto " action="/login_admin/" method="POST">
    {% csrf_token %}
    <center>
        <h2>Admin Login</h2>
    </center>
    <center>
        <div style="border: 2px solid black ; padding-bottom:15px;">

            <div class=" max-w-xs sm:flex-row mt-4 sm:items-center"></div>
            <label style="color: black; font-weight: bold;font-size:large;">Enter Email</label>
            <input type="email" class="px-2 py-1 bg-transparent border-white border-2 h-lg mt-2 rounded "
                style="color: black;" name="email" placeholder="Enter Email" required>


            <div class=" max-w-xs sm:flex-row mt-4 sm:items-center"></div>
            <label style="color: black; font-weight: bold;font-size:large;">Password</label>
            <input type="password" class="px-2 py-1 bg-transparent border-white border-2 h-lg mt-2 rounded "
                style="color: black;" name="password" placeholder="Enter Password" required>

            <br>
            <br>
            <button class="text-black hover:shadow-md text-xl rounded bg-black-500 px-4 py-2 mt-8 "
                type="submit">Submit</button>
            <br>
            <br>
            <p>Not registered?<a href="/admin_signup/">Register</a></p>

        </div>
    </center>
    <div class="form-group">
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
        {% endfor %}
    </div>
    </form>

    {% endblock content %}
